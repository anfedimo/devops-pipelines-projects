parameters:
  - name: Checkout
    default: self
  - name: NameProject
    default: sabana

stages:
  - stage: BuildPushBackend
    displayName: Build and Push Backend
    jobs:
      - job: BuildAndPush
        displayName: Build and Push Docker Image
        pool: 'Default'

        steps:
          - checkout: ${{ parameters.Checkout }}

          - task: AzureCLI@2
            inputs:
              azureSubscription: 'Azure subscription 1(43daa762-3e56-43e0-ae73-c8022b203d9b)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az acr login --name sabana
                docker build -t sabana.azurecr.io/sabana-api:latest .
                docker push sabana.azurecr.io/sabana-api:latest

          - script: |
              docker buildx create --use || true
              docker buildx build \
                --platform linux/amd64 \
                -t sabana.azurecr.io/sabana-api:latest \
                --push .
            displayName: Build and Push Docker Image

          - task: AzureCLI@2
            displayName: Deploy Container App from image
            inputs:
              azureSubscription: 'Azure subscription 1(43daa762-3e56-43e0-ae73-c8022b203d9b)'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                cat <<EOF > containerapp.yml
                location: eastus
                properties:
                  configuration:
                    ingress:
                      external: true
                      targetPort: 9000
                    registries:
                      - server: sabana.azurecr.io
                  template:
                    containers:
                      - name: sabana-api
                        image: sabana.azurecr.io/sabana-api:latest
                        resources:
                          cpu: 0.5
                          memory: 1.0Gi
                  EOF

                az containerapp update \
                  --name sabana-api-app \
                  --resource-group rgsabana \
                  --yaml containerapp.yml